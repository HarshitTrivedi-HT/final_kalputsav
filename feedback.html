  <center>
<section class="feedback-section" id="feedback">
  <h2>Feedback</h2>
  <p>Share your thoughts about Kalputsav!</p>

  <form id="fbForm">
    <label>Name</label>
    <input id="fbName" type="text" placeholder="Your name (optional)">

    <label>Subject</label>
    <select id="fbSubject">
      <option>Hindi</option>
      <option>English</option>
      <option>Science</option>
      <option>IT</option>
      <option>Sanskrit</option>
      <option>SST</option>
      <option>Mathematics</option>
    </select>

    <label>Rating (1-5)</label>
    <input id="fbRating" type="number" min="1" max="5" value="5">

    <label>Comments</label>
    <textarea id="fbComments" placeholder="Write your feedback..."></textarea>

    <button type="button" id="fbSave">Submit</button>
    <button type="button" id="fbClear">Clear All</button>
  </form>

  <h3>Recent Feedback</h3>
  <div id="feedbackList"></div>
</section>
